<!-- -*- nxml -*-
     The modal window for asking user to sign in. Initially invisible.
-->
<div class="reveal" id="nicofeed-sign-in"
     data-close-on-click="false"
     data-close-on-esc="false">
  <h1>ログインが必要です</h1>
  <p>
    フォロー新着データを取得するためにはニコニコへのログインが必要です。
  </p>
  <p>
    <a href="https://www.nicovideo.jp/" target="_blank">ニコニコ</a>にログインした後、
    このページをリロードする、もしくは下にある『再試行』ボタンを押して下さい。
  </p>
  <form>
    <div class="grid-container">
      <div class="grid-y">
        <div class="cell">
          <ul class="menu align-right">
            <li>
              <button type="submit" class="button float-right">再試行</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </form>
</div>
